<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="registration-form">
        <h1>Registration form
            <img src="LOGO.jpeg" alt="LOGO" width="20" height="20">
        </h1>
        <form action="#" method="post">
            <p>FULL NAME</p>
            <input type="text" name="fullname" placeholder="FULL NAME">
            <p>DOB</p>
            <input type="DATE OF BIRTH" name="DATE OF BIRTH" placeholder="DATE OF BIRTH">
            <p>USER NAME</p>
            <input type="text" name="Username" placeholder="Username">
            <p>EMAIL
                <img src="download.png" alt="mail logo" width="15" height="15">
            </p>
            <input type="email" name="email" placeholder="EMAIL">
            <p> <p style="color: whitesmoke;">PASSWORD</p>
            <input type="PASSWORD" name="PASSWORD" placeholder="PASSWORD">
            <p> <p style="color: whitesmoke;">ADRESS
                <img src="adress.png" alt="adress logo" width="15" height="15"> </p>
                    
            <input type="ADRESS" name="ADDRESS" placeholder="ADDRESS">
            <p><p style="color: whitesmoke;">CONTACT DETAILS</p>
            <input type="CONTACT DETAILS" name="CONTACT DETAILS" placeholder="CONTACT DETAILS">
            <br><br>
    
            <button>REGISTER</button>
     </form>
    </div>
    <footer>
    COPYRIGHT @SAROJMUKTAN
        <img src="thumbs up .jpeg" alt="LOGO" width="30" height="20">
</body>
